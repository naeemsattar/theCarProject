<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
    <title>Car World</title>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>    
  <script src="scripts/app.js"></script>    
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="styles/bootstrap-social.css" rel="stylesheet">
    <link href="styles/mystyles.css" rel="stylesheet">
	

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>


<body>

    <div class="container">
        <div class="row row-content">
           
           <div class="col-xs-12">
              <h3>Add Car</h3> 
           </div>
           <div class="col-xs-12 col-sm-9" ng-controller="CarAddController">
                <form class="form-vertical" name="addCarForm" ng-submit="addCar()" novalidate>
                    
					<div class="form-group"  ng-class="{ 'has-error' : invalidMakeSelection }">
						<label for="make" class="col-sm-2 control-label">Make</label>
                        
                        <div class="col-sm-6 col-sm-offset-4">
                            <select class="form-control" 
                               ng-model="addCar.myMake"
                               ng-options="make.value as make.label for make in makes">
                                <option value="">Select Make</option>
								<option value="bmw">BMW</option>
								<option value="honda">HONDA</option>
								<option value="toyota">TOYOTA</option>
                            </select>
                        <span ng-show="invalidCMakeSelection" class="help-block">Select an option.</span>
                        </div>
                    </div>
					
					<div class="form-group"  ng-class="{ 'has-error' : invalidModelSelection }">
						<label for="model" class="col-sm-2 control-label">Model</label>
                        
                        <div class="col-sm-6 col-sm-offset-4">
                            <select class="form-control" 
                               ng-model="addCar.myModel"
                               ng-options="model.value as model.label for model in models">
                                <option value="">Select Model</option>
								<option value="2000">2000</option>
								<option value="2OO1">2001</option>
								<option value="2002">2002</option>
                            </select>
                        <span ng-show="invalidCModelSelection" class="help-block">Select an option.</span>
                        </div>
                    </div>

					<div class="form-group" ng-class="{ 'has-error' : feedbackForm.firstname.$error.required && !feedbackForm.firstname.$pristine }">
                        <label for="carPicture" class="col-sm-2 control-label">Select Picture</label>
                        <div class="col-sm-10">
                        <input type="file" class="form-control" id="carPicture" name="carPicture" placeholder="Select Picture"
                        ng-model="addCar.carPicture" required>
                        <span ng-show="feedbackForm.firstname.$error.required && !feedbackForm.firstname.$pristine" class="help-block">Your First name is required.</span>
                         <br>
            <label for="preview">Image preview: </label>
            <img id="preview" name="preview">
						</div>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error' : feedbackForm.lastname.$error.required && !feedbackForm.lastname.$pristine }">
                        <label for="price" class="col-sm-2 control-label">Price</label>
                        <div class="col-sm-10">
                        <input type="number" min="0" class="form-control"  placeholder="Enter Price"
                        ng-model="addCar.price" required>
                        <span ng-show="feedbackForm.lastname.$error.required && !feedbackForm.lastname.$pristine" class="help-block">Your Last name is required.</span>
                        </div>
                    </div>
					<div class="form-group">
					<label for="preview">Image preview: </label>
					<img id="preview" name="preview">
                    </div>
					<div class="form-group">
                        <label for="telnum" class="col-sm-2 control-label">Contact Tel.</label>
                        <div class="col-xs-5 col-sm-4 col-md-3">
                            <div class="input-group">
                                <div class="input-group-addon">(</div>
                                    <input type="tel" class="form-control" placeholder="Area code"                                    ng-model="feedback.tel.areaCode">
                                <div class="input-group-addon">)</div>
                            </div>
                        </div>
                        <div class="col-xs-7 col-sm-6 col-md-7">
                                    <input type="tel" class="form-control" id="telnum" name="telnum" placeholder="Tel. number"
                                    ng-model="feedback.tel.number">
                        </div>
                    </div>
                    <div class="form-group"  ng-class="{ 'has-error has-feedback' : feedbackForm.emailid.$invalid && !feedbackForm.emailid.$pristine }">
                        <label for="emailid" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="emailid" name="emailid" placeholder="Email"
                            ng-model="feedback.email" required>
                            <span ng-show="feedbackForm.emailid.$invalid && !feedbackForm.emailid.$pristine" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                            <span ng-show="(feedbackForm.emailid.$invalid || feedbackForm.emailid.$error.required) && !feedbackForm.emailid.$pristine" class="help-block">Enter a valid email address.</span>
                        </div>
                    </div>
                    <div class="form-group"  ng-class="{ 'has-error' : invalidChannelSelection }">
                        <div class="checkbox col-sm-5 col-sm-offset-2">
                            <label class="checkbox-inline">
                                <input type="checkbox"
                                ng-model="feedback.agree">
                                <strong>May we contact you?</strong>
                            </label>
                        </div>
                        <div class="col-sm-3 col-sm-offset-1" ng-show="feedback.agree">
                            <select class="form-control"
                               ng-model="feedback.mychannel"
                               ng-options="channel.value as channel.label for channel in channels">
                                <option value="">Tel. or Email?</option>
                            </select>
                        <span ng-show="invalidChannelSelection" class="help-block">Select an option.</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="feedback" class="col-sm-2 control-label">Your Feedback</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="12"
                                ng-model="feedback.comments">
                            </textarea>
                        </div>
                    </div> 
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary" ng-disabled="feedbackForm.$invalid">Send Feedback</button>
                        </div>
                    </div>
                </form>
            </div>
        
    </div>

</body>

</html>
