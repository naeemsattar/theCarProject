<!DOCTYPE html>
<html lang="en" ng-app="carsApp">

<head>
     <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
    <title>Car World</title>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>    
  <script src="scripts/app.js"></script>    
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="styles/bootstrap-social.css" rel="stylesheet">
    <link href="styles/mystyles.css" rel="stylesheet">
	

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>


<body>

    <div class="container">
        <div class="row row-content">
            <div class="col-xs-12" ng-controller="carsController">
				<button ng-click="toggleDetails()" class="btn btn-xs btn-primary pull-right">{{showDetails ? "Hide Details" : "Show Details"}}</button>
	
					<ul class="nav nav-tabs " role="tablist">
						<li role="presentation" ng-class="{active : isSelected(1)}">
							<a ng-click="selectMenu(1)" aria-controls="all cars" role="tab"> All Cars </a>
						</li>
						<li role="presentation" ng-class="{active : isSelected(2)}">
							<a ng-click="selectMenu(2)" aria-controls="bmw" role="tab"> BMW </a>
						</li>
						<li role="presentation" ng-class="{active : isSelected(3)}">
							<a ng-click="selectMenu(3)" aria-controls="honda" role="tab"> HONDA </a>
						</li>
						<li role="presentation" ng-class="{active : isSelected(4)}">
							<a ng-click="selectMenu(4)" aria-controls="toyota" role="tab"> TOYOTA </a>
						</li>
					</ul>
			<div class="tab-content">
					<ul class="media-list tab-pane fade in active">
						<li  class="media" ng-repeat="car in cars | filter: filterTxt">
							<div class="media-left media-middle" >
								<a href="#">
									<img class ="media-object img-thumbnail" ng-src={{car.image}} alt="BMW">
								</a>
							</div>
							<div class="media-body">
								<h2 class="media-heading">{{car.name | uppercase}}
								<span class="label label-danger label-xl">{{car.model }}</span>
									<span class="badge">{{car.price | currency}}</span>
								</h2>
								<p ng-show="showDetails">{{car.description}}</p>
							</div>
						
						</li>
					</ul>
			</div>
            </div>
        </div>
    </div>

</body>

</html>
